<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<title>USER REGISTRATION</title>
	<style type="text/css">
		body {
			background-image:url(https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg);
			background-repeat:no-repeat;
			background-size: cover;
			font-family: "Inter", sans-serif;
		}


		h2 {
			color:white;
			text-shadow: 4px 4px 2px rgba(0,0,0,0.6);
		}

	</style>
</head>
<body>
	<div class="container" style="margin-top:30px;margin-bottom:30px;padding:15px;background-color:aqua;">
  <form>
    <h2>User Registration</h2>

      <div class="row email mb-3"> 
       		<label for="username" class="col-sm-3 col-form-label">Username:</label>
       	</div>
       	<div class="col-sm-9">
       		<input type="text" class="form-control" id="username" placeholder="Enter your username">
   		</div>

    	<div class="row email mb-3">  
        	<label for="email" class="col-sm-3 col-form-label">Email address:</label>
        </div>
        <div class="col-sm-9">
        	<input type="email" class="form-control" id="email" placeholder="Enter your email">
   		</div>

        <div class="row password mb-3"> 
        	<label for="password" class="col-sm-3 col-form-label">Password:</label>
        </div>
        <div class="col-sm-9">
        	<input type="password" class="form-control" id="password" placeholder="Enter your password">
  	  	</div>

     	<div class="row confirmPassword mb-3">
        	<label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password:</label>
        </div>
        <div class="col-sm-9">
        	<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
        </div>

      <div class="row terms mt-2 mb-3">
      	<div class="offset-sm-0.1">
        	<input type="checkbox" id="terms">
        	<label for="terms">I agree to the terms and conditions</label>
   	 	</div>
      </div>
      
     	 <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
<hr style="margin-bottom:15px;">
	<div class="container">
		<table class="table table-dark table-borderless">
			<thead>
				<tr>
					<th colspan="2">
						<h2>User Registration</h2>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<label for="FirstName">First Name:</label>
					</td>
					<td>
						<label for="LastName">Last Name:</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text">
					</td>
					<td>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>
						<label for="Email">Email:</label>
					</td>
					<td>
						<label for="Password">Password:</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text">
					</td>
					<td>
						<input type="password">
					</td>
				</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2"><button type="submit" class="btn btn-primary">Register</button></td>
					</tr>
				</tfoot>
		</table>
	</div>
	<hr style="margin-top:5px;">
	<footer>
		<a href="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg">Background Image</a>
	</footer>
</body>
</html>
